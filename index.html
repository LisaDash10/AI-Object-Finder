<html>
    <head>
        <title>AI Object Finder</title>

        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
    </head>
    <body background="Bg.jpg">
        <h1 class="btn btn-info header">AI Object Finder
            <p class="note">The input name should match the names in the CoCo model, then only object will be detected</p>
        </h1>
        <center>

            <label style="color: black; margin-top: 30px; margin-bottom: 10px;">Object Name :</label>
        <br>

        <input type="text" id="input1" placeholder="Enter Object Name">
        <br><br>
        <button class="btn btn-success" onclick="start()" style="padding:5px; width: 100px; font-size: 18px;">Start</button>
        <br>
        <h3 class="btn btn-danger" id="status"></h3>
        <br>
        <h3 class="btn btn-warning" id="object_detected">

        </center>
        
                
        

        <script src="main.js"></script>
    </body>
</html>
